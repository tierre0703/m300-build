<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>
    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body module="service_upnp" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <div id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
                <span>Advance Gateway Router: SLX-M200</span>
            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">

                    </div>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div id="nav-submenu" class="clearfix">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="network_service"></span>
                                <span> > </span>
                                <span sh_lang="upnp_setup"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <!--left content start-->
                <div class="col-lg-12">
                    <div class="main-box clearfix">
                        <div class="main-box-header clearfix">
                            <h2 class="pull-left" sh_lang="msg_list"></h2>
                            <div class="pull-right button-block">
                                <div class=" pull-left">
                                    <div class="input-group">
                                        <select class="form-control select_line" et="change:displayline">
                                            <option value="10" sh_lang="display_line_10"></option>
                                            <option value="20" sh_lang="display_line_20"></option>
                                            <option value="100" sh_lang="display_line_100"></option>
                                        </select>
                                    </div>
                                </div>
                                <span class="pull-left" style="padding: 6px 12px;" sh_lang="upnp_switch"></span>
                                <span class="pull-left myswitchbtn_padding">
                                    <div class="orswitch">
                                        <div id="switch"
                                             class="switch_ext"
                                             et="click tap:changestatus">
                                            <span class="on">ON</span>
                                            <span class="off">OFF</span>
                                            <div class="switch_with"></div>
                                        </div>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="main-box-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="table">
                                    <thead>
                                    <tr>
                                        <th class="hidden"></th>
                                        <th class="text-center hidden" style="width:10%">
                                            <label class="label label-info" sh_lang="selectall_tab"></label>
                                        </th>
                                        <th class="text-center" style="width:10%">
                                            <span style="width:66px" sh_lang="global_No"></span>
                                        </th>
                                        <th class="text-center">
                                            <span style="width:90px" sh_lang="upnp_proto"></span>
                                        </th>
                                        <th class="text-center">
                                            <span style="width:120px" sh_lang="upnp_ip"></span>
                                        </th>
                                        <th class="text-center">
                                            <span style="width:90px" sh_lang="upnp_eport"></span>
                                        </th>
                                        <th class="text-center">
                                            <span style="width:90px" sh_lang="upnp_iport"></span>
                                        </th>
                                        <th class="text-center">
                                            <span sh_lang="upnp_desc"></span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody_info"></tbody>

                                </table>
                            </div>
                            <div class="holder pull-right mypagination" id="page">
                                <ul class="PageCode"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--left content end-->
            </div>
            <div class="row">
                <div id="footer-bar" class="col-lg-12">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="set_tips"></div>
</body>
</html>

<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
