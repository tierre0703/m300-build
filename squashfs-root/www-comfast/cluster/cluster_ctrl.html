<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>
    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body module="cluster_ctrl" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <div id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
                <span>Advance Gateway Router: SLX-M200</span>
            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">

                    </div>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="index_clusterchild_control"></span>
                                <span> > </span>
                                <span sh_lang="index_ac_member_control"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <!--left content start-->
                <div class="col-lg-12">
                    <div class="main-box clearfix">
                        <div class="main-box-body">
                            <div class="col-lg-6 col-md-8 col-xs-12 col-lg-offset-3 col-md-offset-4 col-xs-offset-0 mrg-t-lg">
                                <div class="row">
                                    <div class="col-lg-1 col-md-1 col-xs-1 form_left text-right">
                                        <span data-toggle="modal" data-target="#modal_one">
                                            <input id="default_list" type="radio" name="filter_switch" class="radiobox" data-value="0">
                                        </span>
                                    </div>
                                    <div class="col-lg-11 col-md-11 col-xs-11 form_right">
                                        <label class="form_text" sh_lang="default_stauts" for="default_list"></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-1 col-md-1 col-xs-1 form_left text-right">
                                        <input id="white_list" type="radio" name="filter_switch" class="radiobox" data-value="1">
                                    </div>
                                    <div class="col-lg-11 col-md-11 col-xs-11 form_right">
                                        <label class="form_text" for="white_list">
                                            <label sh_lang="white_stauts" for="white_list"></label>
                                            (<label sh_lang="set_add_tip" for="white_list"></label>)
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-1 col-md-1 col-xs-1 form_left text-right">
                                        <input id="black_list" type="radio" name="filter_switch" class="radiobox" data-value="2">
                                    </div>
                                    <div class="col-lg-11 col-md-11 col-xs-11 form_right">
                                        <label class="form_text" for="black_list">
                                            <label sh_lang="black_stauts" for="black_list"></label>
                                            (<label sh_lang="set_add_tip" for="black_list"></label>)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--left content end-->
            </div>

            <div class="row">
                <!--left content start-->
                <div class="col-lg-12">
                    <div class="main-box clearfix">
                        <div class="main-box-header clearfix">
                            <h2 class="pull-left" sh_lang="index_ac_member_control"></h2>
                            <div class="pull-right filter-block">
                                <a class="btn btn-primary pull-right danger" id="add_list" et="click tap:add_list">
                                    <i class="fa fa-trash-o fa-lg"></i>
                                    <span id="add_list_txt" sh_lang="nodefault_add"></span>
                                </a>
                            </div>
                        </div>
                        <div class="main-box-body">
                            <div class="table-respon">
                                <table class="table table-hover" id="table">
                                    <thead>
                                    <tr>
                                        <th class="text-center" style="width:10%">
                                            <input id="allchecked" class="hidden_over" name="checked-all" type="checkbox"/>
                                            <label class="label label-info select_laber" for="allchecked"
                                                   sh_lang="selectall_tab"></label>
                                        </th>
                                        <th class="text-center"><span sh_lang="dhcp_client_name"></span></th>
                                        <th class="text-center"><span sh_lang="filter_name"></span></th>
                                        <th class="text-center"><span sh_lang="cluster_networking_stauts"></span></th>
                                        <th class="text-center" style="width:16%"><span sh_lang="edit_title"></span></th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody_info"></tbody>
                                </table>
                            </div>
                            <div class="holder pull-right mypagination" id="page"><ul class="PageCode"></ul></div>
                        </div>
                    </div>
                </div>
                <!--left content end-->
            </div>
            <div class="row">
                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="set_tips"></div>
<!-- Modal start-->
<div class="modal fade" id="modal_one" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="roster_title"></h4>
            </div>
            <div class="modal-body">
                <div class="row hide">
                    <input id="unbind_face">
                </div>
                <div class="row" id="interface_warning">
                    <div class="col-lg-12">
                        <div class="alert alert-warning ">
                            <i class="fa fa-warning fa-fw fa-lg"></i>
                            <strong sh_lang="warning"></strong>
                            <span id="roster_tip" style="color: #000000;"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveStatus" et="click tap:saveStatus" sh_lang="global_sure"></button>
                <button type="button" class="btn btn-default closewin" data-dismiss="modal" sh_lang="global_cancel"></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- Modal end-->
<!-- Modal start-->
<div class="modal fade" id="modal_two" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" sh_lang="devc_remark"></h4>
            </div>
            <div class="modal-body">
                <div class="row list hide">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span>real_num</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="text" class="form-control" id="real_num">
                        <p></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="dhcp_client_name"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input class="form-control isNULL isALL" id="src_name">
                        <p></p>
                    </div>
                </div>
                <div class="row list hide">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="filter_name"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <select id="src_group" class="form-control">
                            <option value="0" sh_lang="filter_null"></option>
                            <option value="1" sh_lang="filter_white"></option>
                            <option value="2" sh_lang="filter_black"></option>
                        </select>
                        <p sh_lang="optionaltips"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="dhcp_client_mac"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="text" class="form-control" readonly="readonly" id="src_mac">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closewin hide" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" et="click tap:saveConfig" sh_lang="blacklist_save"></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- Modal end-->
</body>
</html>
<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
