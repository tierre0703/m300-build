<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">

    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>
    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>

</head>
<body module="network_mwan" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <div id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
                <span>Advance Gateway Router: SLX-M200</span>
            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav"></div>
                </div>
            </div>
        </div>
        <div id="content-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <div id="nav-submenu" class="clearfix">
                    </div>
                </div>
            </div>            
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="index_network_settings"></span>
                                <span> > </span>
                                <span sh_lang="mwanset"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <!--left content start-->
            <div class="col-lg-12">
                <div class="main-box clearfix">
                    <div class="main-box-header clearfix">
                        <h2 sh_lang="mwan_balance"></h2>
                    </div>
                    <div class="main-box-body">
                        <div class="row list">
                            <div class=" col-lg-8 col-md-8 col-xs-12 col-lg-offset-2 col-md-offset-2">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="table_balance">
                                        <thead>
                                        <tr>
                                            <th class="text-center" style="width: 33%;">
                                                <span sh_lang="mwan_port_policy"></span>
                                            </th>
                                            <th class="text-center" style="width: 34%;">
                                                <span sh_lang="mwan_balance"></span>
                                            </th>
                                            <th class="text-center" style="width: 33%;">
                                                <span sh_lang="mwan_weight"></span>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody id="balance_tbody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row list">
                            <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4 col-xs-8  col-xs-offset-2">
                                <div class="row text-center">
                                    <button type="button"
                                            class="btn btn-primary mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-2 col-md-offset-1"
                                            et="click tap:saveConfig_balance" sh_lang="save_config"></button>
                                    <button type="button" sh_lang="cancel_config"
                                            class="btn btn-default mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-4 col-md-offset-2 col-xs-offset-2"
                                            et="click tap:doResetConfig_balance"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-box clearfix">
                    <div class="main-box-header clearfix">
                        <h2 sh_lang="mwan_policy_route"></h2>
                    </div>
                    <div class="main-box-body">
                        <div class="row list">
                            <div class=" col-lg-8 col-md-8 col-xs-12 col-lg-offset-2 col-md-offset-2 text-center">
                                <label sh_lang="mwan_policy_enable"></label>
                                <label sh_lang="mwan_policyroute_tips"></label>
                            </div>
                            <div class=" col-lg-4 col-md-4 col-xs-12 col-lg-offset-4 col-md-offset-4 text-center">
                                <select class="form-control" id="policyenable" et="change:policychange">
                                    <option value="1" sh_lang="status_enabled"></option>
                                    <option value="0" sh_lang="status_disabled"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row list hide" id="policy_box">
                            <div class=" col-lg-8 col-md-8 col-xs-12 col-lg-offset-2 col-md-offset-2">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th class="text-center" style="width: 6%;">
                                                <span sh_lang="global_No"></span>
                                            </th>
                                            <th class="text-center">
                                                <span sh_lang="mwan_policy_line"></span>
                                            </th>
                                            <th class="text-center">
                                                <span sh_lang="mwan_policy_ip"></span>
                                            </th>
                                            <th class="text-center">
                                                <span sh_lang="mwan_policy_isp"></span>
                                            </th>
                                            <th class="text-center">
                                                <span sh_lang="policy_add"></span>
                                            </th>
                                            <th class="text-center">
                                                <span sh_lang="tcpip_wan_default_gateway"></span>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody id="policy_tbody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row list">
                            <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4 col-xs-8  col-xs-offset-2">
                                <div class="row text-center">
                                    <button type="button"
                                            class="btn btn-primary mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-2 col-md-offset-1"
                                            et="click tap:saveConfig_policy" sh_lang="save_config"></button>
                                    <button type="button" sh_lang="cancel_config"
                                            class="btn btn-default mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-4 col-md-offset-2 col-xs-offset-2"
                                            et="click tap:doResetConfig_policy"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-box clearfix">
                    <div class="main-box-header clearfix">
                        <h2 class="pull-left" sh_lang="mwan_isp_add"></h2>
                        <div class="pull-right filter-block">
                            <div class="pull-left">
                                <div class="input-group">
                                    <select class="form-control select_ispline" et="change:displayispline">
                                        <option value="10" sh_lang="display_line_10"></option>
                                        <option value="20" sh_lang="display_line_20"></option>
                                        <option value="100" sh_lang="display_line_100"></option>
                                    </select>
                                </div>
                            </div>
                            <a class="btn btn-primary mrg-b-md beforebtn" et="click tap:add_list" data-toggle="modal"
                               data-target="#modal_isp">
                                <i class="fa fa-plus-circle fa-lg"></i>
                                <span sh_lang="global_add"></span>
                            </a>
                            <a class="btn btn-primary pull-right afterbtn" et="click tap:delisp_select">
                                <i class="fa fa-trash-o fa-lg"></i>
                                <span sh_lang="firewall_delete_select"></span>
                            </a>
                        </div>
                    </div>
                    <div class="main-box-body">
                        <table class="table table-hover" id="isp_table">
                            <thead>
                            <tr>
                                <th class="hidden"></th>
                                <th class="text-center" style="width:10%">
                                    <input id="allisp_checked" class="hidden_over" name="checked-all" type="checkbox"/>
                                    <label class="label label-info select_laber" for="allisp_checked"
                                           sh_lang="selectall_tab"></label>
                                </th>
                                <th class="text-center" style="width:6%">
                                    <span style="min-width:60px" sh_lang="global_No"></span>
                                </th>
                                <th class="text-center">
                                    <span style="min-width:90px" sh_lang="mwan_isp_comment"></span>
                                </th>
                                <th style="min-width:90px" class="text-center">
                                    <span sh_lang="mwan_isp_type"></span>
                                </th>
                            </tr>
                            </thead>
                            <tbody id="ispdefine_tbody"></tbody>
                        </table>
                    </div>
                </div>

                <div class="main-box clearfix">
                    <div class="main-box-header clearfix">
                        <h2 class="pull-left" sh_lang="mwan_port_flow"></h2>
                        <div class="pull-right filter-block">
                            <div class="pull-left">
                                <div class="input-group">
                                    <select class="form-control select_portline" et="change:displayportline">
                                        <option value="10" sh_lang="display_line_10"></option>
                                        <option value="20" sh_lang="display_line_20"></option>
                                        <option value="100" sh_lang="display_line_100"></option>
                                    </select>
                                </div>
                            </div>
                            <a class="btn btn-primary mrg-b-md beforebtn" et="click tap:add_list" data-toggle="modal"
                               data-target="#modal_port">
                                <i class="fa fa-plus-circle fa-lg"></i>
                                <span sh_lang="global_add"></span>
                            </a>
                            <a class="btn btn-primary pull-right afterbtn" et="click tap:delport_select">
                                <i class="fa fa-trash-o fa-lg"></i>
                                <span sh_lang="firewall_delete_select"></span>
                            </a>
                        </div>
                    </div>
                    <div class="main-box-body">
                        <div class="table-respon">
                            <table class="table table-hover" id="port_table">
                                <thead>
                                <tr>
                                    <th class="hidden"></th>
                                    <th class="text-center" style="width:10%">
                                        <input id="allport_checked" class="hidden_over" name="checked-all" type="checkbox"/>
                                        <label class="label label-info select_laber" for="allport_checked"
                                               sh_lang="selectall_tab"></label>
                                    </th>
                                    <th class="text-center" style="width:6%">
                                        <span style="min-width:60px" sh_lang="global_No"></span>
                                    </th>
                                    <th class="text-center">
                                        <span style="min-width:60px" sh_lang="mwan_port_proto"></span>
                                    </th>
                                    <th class="text-center">
                                        <span style="min-width:60px" sh_lang="mwan_port_policy"></span>
                                    </th>
                                    <th class="text-center">
                                        <span style="min-width:70px" sh_lang="mwan_port_src_ip"></span>
                                    </th>
                                    <th class="text-center">
                                        <span style="min-width:80px" sh_lang="mwan_port_dest_ip"></span>
                                    </th>
                                    <th class="text-center">
                                        <span style="min-width:70px" sh_lang="mwan_port_src_port"></span>
                                    </th>
                                    <th class="text-center">
                                        <span style="min-width:80px" sh_lang="mwan_port_dest_port"></span>
                                    </th>
                                    <th class="text-center" style="width:8%">
                                        <span style="min-width:70px" sh_lang="edit_title"></span>
                                    </th>
                                </tr>
                                </thead>
                                <tbody id="port_tbody"></tbody>
                            </table>
                        </div>
                        <div class="holder pull-right mypagination" id="port_page">
                            <ul class="PageCode"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--left content end-->

            <div class="row">
                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="set_tips"></div>
<!-- Modal start-->
<div class="modal fade" id="modal_isp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" sh_lang="mwan_isp_add"></h4>
            </div>
            <div class="modal-body">
                <div class="row list hide">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span>real_num</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="text" class="form-control">
                        <p sh_lang="ipex"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="mwan_isp_comment"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name hide" sh_lang="mwan_isp_comment"></span>
                        <input type="text" class="form-control require isIsp" id="ispcomment" maxlength="32">
                        <p sh_lang="isp_name_tips"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="mwan_isp_type"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name hide" sh_lang="mwan_isp_type"></span>
                        <input type="text" class="form-control require isEnglish" id="isptype" maxlength="32">
                        <p sh_lang="isp_name_comment_tips"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="mwan_isp_dest_ip"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name hide" sh_lang="mwan_isp_dest_ip"></span>
                        <textarea class="form-control require isIPS" id="isp_dest_ip"
                                  style="min-height: 80px"></textarea>
                        <p sh_lang="mwan_isp_define_tips"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closewin hide" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" et="click tap:saveConfig_isp"
                        sh_lang="blacklist_save"></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- Modal end-->
<!-- Modal start-->
<div class="modal fade" id="modal_port" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" sh_lang="mwan_port_flow"></h4>
            </div>
            <div class="modal-body">
                <div class="row list hide">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span>real_num</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="text" class="form-control" id="real_num">
                        <p></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="mwan_port_proto"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <select class="form-control" et="change:change_proto" id="proto">
                            <option value="tcp">TCP</option>
                            <option value="udp">UDP</option>
                            <option value="imcp">IMCP</option>
                            <option value="all">ALL</option>
                        </select>
                        <p></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="mwan_port_policy"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <div class="row form_text width_full" id="choose_line"></div>
                        <!--<input type="text" class="form-control require " id="startip">-->
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="mwan_port_src_ip"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name" sh_lang="mwan_port_src_ip"></span>
                        <input type="text" class="form-control require isNULL isIP" id="src_ip">
                        <p sh_lang="ipex"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="mwan_port_dest_ip"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name" sh_lang="mwan_port_dest_ip"></span>
                        <input type="text" class="form-control require isNULL isIP" id="dest_ip">
                        <p sh_lang="ipex"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="mwan_port_src_port"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name" sh_lang="mwan_port_src_port"></span>
                        <input type="text" class="form-control require isNULL isNUM" name="_@1_65535" id="src_port">
                        <p sh_lang="port_tips"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="mwan_port_dest_port"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name" sh_lang="mwan_port_dest_port"></span>
                        <input type="text" class="form-control require isNULL isNUM" name="_@1_65535" id="dest_port">
                        <p sh_lang="port_tips"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closewin hide" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" et="click tap:saveConfig_port"
                        sh_lang="blacklist_save"></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- Modal end-->
</body>
</html>

<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
