<!DOCTYPE html>

    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>

<body module="network_interface" id="mbox_container">

            <div id="logo" class="navbar-brand">

            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav"></div>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div id="nav-submenu" class="clearfix">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="index_network_settings"></span>
                                <span> > </span>
                                <span sh_lang="intertface_set"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <!--left content start-->
                <div class="col-sm-4">
                    <div class="main-box clearfix" id="wanbody">
                        <div class="main-box-header with-border clearfix">
                            <h2 sh_lang="extra_interface" class="pull-left"></h2>
                            <div class="filter-block pull-right hide interface_add">
                                <a class="btn btn-primary pull-left" data-toggle="modal" data-target="#modal_one"
                                   et="click tap:add_extra" data-value="WAN">
                                    <i class="fa fa-plus-circle fa-lg"></i>
                                    <span sh_lang="global_add"></span>
                                </a>
                            </div>
                        </div>
                        <div class="main-box-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="table_extra">
                                    <thead>
                                    <tr>
                                        <th class="text-center" style="width: 15%;">
                                            <span sh_lang="global_No"></span>
                                        </th>
                                        <th class="text-center" style="width: 30%;">
                                            <span sh_lang="interface_bind_title"></span>
                                        </th>
                                        <th class="text-center">
                                            <span sh_lang="mwan_interface"></span>
                                        </th>
                                        <th class="text-center" style="width: 25%;">
                                            <span sh_lang="ac_member_action"></span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="extrainterfaceTbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="main-box clearfix" id="lanbody">
                        <div class="main-box-header with-border clearfix">
                            <h2 sh_lang="local_interface" class="pull-left"></h2>
                            <div class="filter-block pull-right hide interface_add">
                                <a class="btn btn-primary pull-left" data-toggle="modal" data-target="#modal_one"
                                   et="click tap:add_extra" data-value="LAN">
                                    <i class="fa fa-plus-circle fa-lg"></i>
                                    <span sh_lang="global_add"></span>
                                </a>
                            </div>
                        </div>
                        <div class="main-box-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="table_local">
                                    <thead>
                                    <tr>
                                        <th class="text-center" style="width: 15%;">
                                            <span sh_lang="global_No"></span>
                                        </th>
                                        <th class="text-center" style="width: 30%;">
                                            <span sh_lang="interface_bind_title"></span>
                                        </th>
                                        <th class="text-center">
                                            <span sh_lang="mwan_interface"></span>
                                        </th>
                                        <th class="text-center" style="width: 25%;">
                                            <span sh_lang="ac_member_action"></span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="localinterfaceTbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="main-box clearfix" id="freebody">
                        <div class="main-box-header with-border">
                            <h2 sh_lang="free_interface"></h2>
                        </div>
                        <div class="main-box-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="table_free">
                                    <thead>
                                    <tr>
                                        <th class="text-center" style="width: 30%;">
                                            <span sh_lang="global_No"></span>
                                        </th>
                                        <th class="text-center">
                                            <span sh_lang="mwan_interface"></span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="freeinterfaceTbody">
                                    <tr class="text-center">
                                        <td><span>1</span></td>
                                        <td id="ifnamewan1">eth0</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--left content end-->
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 list">
                    <div class="alert alert-info" id="info_tips">
                        <i class="fa fa-info-circle fa-fw fa-lg"></i>
                        <strong sh_lang="information"></strong>
                        <span>
                            <label sh_lang="interface_tips_first"></label>
                            <a href="/network/network_localnet.html" sh_lang="index_local_network_set"></a>
                             <label sh_lang="interface_tips_sec"></label>
                            <a href="/network/network_extranet.html" sh_lang="index_internet_network_set"></a>
                            <label sh_lang="interface_tips_third"></label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal start-->
<div class="modal fade" id="modal_one" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="titile_interface"></h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="text-center" style="width: 10%;">
                                <input class="hide" id="allchecked" type="checkbox" et="click tap:selectall"
                                       data-value="0"/>
                                <label class="label label-info" et="click tap:selectall" id="select_laber"
                                       sh_lang="selectall_tab"></label>
                            </th>
                            <th class="text-center">
                                <span sh_lang="mlan_interface"></span>
                            </th>
                            <th class="text-center">
                                <span sh_lang="main_status"></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody id="interfaceTbody"></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closewin hide" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" et="click tap:saveConfig" sh_lang="blacklist_save"
                        id="saveface"></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- Modal end-->
<!-- Modal start-->
<div class="modal fade" id="modal_del" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="del_title" sh_lang="mwan_unbind"></h4>
            </div>
            <div class="modal-body">
                <div class="row hide">
                    <input id="unbind_face">
                </div>
                <div class="row" id="interface_warning">
                    <div class="col-lg-12">
                        <div class="alert alert-warning ">
                            <i class="fa fa-warning fa-fw fa-lg"></i>
                            <strong sh_lang="warning"></strong>
                            <span id="unbind_warning" style="color: #000000;"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closewin hide" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" et="click tap:unbind_save" sh_lang="blacklist_save"
                        id="unbind"></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- Modal end-->
</body>
</html>

    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
