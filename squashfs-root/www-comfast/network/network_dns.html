<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>

    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body module="network_dns" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <div id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
                <span>Advance Gateway Router: SLX-M200</span>
            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->
    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav"></div>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
             <div class="row">
                <div class="col-lg-12">
                    <div id="nav-submenu" class="clearfix">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="index_network_settings"></span>
                                <span> > </span>
                                <span sh_lang="index_dns_network_set"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="main-box clearfix">
                        <div class="main-box-header"></div>
                        <div class="main-box-body">
                            <div class="row list">
                                <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                    <span sh_lang="network_dns_switch"></span>
                                </div>
                                <div class="col-lg-1 col-sm-1 col-xs-1"></div>
                                <div class="col-lg-2 col-md-3 col-xs-3 form_right">
                                    <div class="orswitch">
                                        <div id="switch_dns" class="switch_ext switchopen" data-default="1" et="click tap:switch_dns">
                                            <span class="on">ON</span>
                                            <span class="off">OFF</span>
                                            <div class="switch_with"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--left content start-->
                <div class="col-lg-12 hidden" id="more_dns_box">
                    <div class="main-box clearfix">
                        <div class="main-box-header clearfix">
                            <h2 class="pull-left" sh_lang="network_moreline_dns"></h2>
                        </div>
                        <div class="main-box-body">
                            <div class="table-respon">
                                <table class="table table-hover" id="table">
                                    <thead>
                                    <tr>
                                        <th class="hidden"></th>
                                        <th class="text-center" style="width:10%">
                                            <span style="width:66px" sh_lang="timing_linename"></span>
                                        </th>
                                        <th class="text-center" style="width:10%">
                                            <span style="width:120px" sh_lang="wan_main_dns"></span>
                                        </th>
                                        <th class="text-center" style="width:10%">
                                            <span style="width:120px" sh_lang="wan_secondary_dns"></span>
                                        </th>
                                        <th class="text-center" style="width:10%">
                                            <span style="width:60px" sh_lang="global_state"></span>
                                        </th>
                                        <th class="text-center" style="width:10%">
                                            <span style="width:66px" sh_lang="edit_title"></span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody_info"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--left content end-->
            </div>
            <div class="row">
                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal start-->
<div class="modal fade" id="modal_one" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" sh_lang="network_dns_setting"></h4>
            </div>
            <div class="modal-body">
                <div class="row list hidden">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span>iface</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="text" class="form-control isIP" id="more_dns_iface" maxlength="15">
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="network_dns_status"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <select class="form-control" id="more_dns_switch" et="change:more_dns_switch">
                            <option value="1" sh_lang="status_enabled"></option>
                            <option value="0" sh_lang="status_disabled"></option>
                        </select>
                        <p sh_lang="network_static_dns"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="wan_main_dns"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name hide" sh_lang="wan_main_dns"></span>
                        <input type="text" class="form-control require isNULL isIP" id="more_dns_main">
                        <p sh_lang="ipex"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="wan_secondary_dns"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name hide" sh_lang="wan_secondary_dns"></span>
                        <input type="text" class="form-control require isNULL isIP" id="more_dns_backup">
                        <p sh_lang="ipex"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="network_same_dns"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="checkbox" style="margin-top: 12px;margin-left: 40px" id="network_same_dns">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closewin hide" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" et="click tap:more_saveConfig"
                        sh_lang="blacklist_save"></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- Modal end-->

</body>
</html>

<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
