<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>

    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body module="network_localnet" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <div id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
                <span>Advance Gateway Router: SLX-M200</span>
            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">

                    </div>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div id="nav-submenu" class="clearfix">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="index_network_settings"></span>
                                <span> > </span>
                                <span sh_lang="index_local_network_set"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <!--left content start-->
                <div class="col-lg-12">
                    <div class="main-box clearfix">
                        <div class="tabs-wrapper profile-tabs">
                            <ul class="nav nav-tabs" id="if_localnet"></ul>
                            <div class="tab-content">
                                <div class="main-box-header"></div>
                                <div class="tab-pane fade in active" id="tab-local">
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span>MAC</span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <input readonly class="form-control" id="lan_mac"></span>
                                            <p sh_lang="forbid_modify"></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="tcpip_lan_ip"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="tcpip_lan_ip"></span>
                                            <input type="text" class="form-control require isIP" id="static_ip">
                                            <p sh_lang="ipex"></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="tcpip_lan_mask"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <select class="form-control" id="static_netmask">
                                                <option value="255.255.255.252">255.255.255.252</option>
                                                <option value="255.255.255.248">255.255.255.248</option>
                                                <option value="255.255.255.240">255.255.255.240</option>
                                                <option value="255.255.255.224">255.255.255.224</option>
                                                <option value="255.255.255.192">255.255.255.192</option>
                                                <option value="255.255.255.128">255.255.255.128</option>
                                                <option value="255.255.255.0">255.255.255.0</option>
                                                <option value="255.255.254.0">255.255.254.0</option>
                                                <option value="255.255.252.0">255.255.252.0</option>
                                                <option value="255.255.248.0">255.255.248.0</option>
                                                <option value="255.255.240.0">255.255.240.0</option>
                                                <option value="255.255.224.0">255.255.224.0</option>
                                                <option value="255.255.192.0">255.255.192.0</option>
                                                <option value="255.255.128.0">255.255.128.0</option>
                                                <option value="255.255.0.0">255.255.0.0</option>
                                                <option value="255.254.0.0">255.254.0.0</option>
                                                <option value="255.252.0.0">255.252.0.0</option>
                                                <option value="255.248.0.0">255.248.0.0</option>
                                                <option value="255.240.0.0">255.240.0.0</option>
                                                <option value="255.224.0.0">255.224.0.0</option>
                                                <option value="255.192.0.0">255.192.0.0</option>
                                                <option value="255.128.0.0">255.128.0.0</option>
                                            </select>
                                            <p sh_lang="netmask_tiptext"></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="dhcp_hostname"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="dhcp_hostname"></span>
                                            <input type="text" class="form-control require isNULL isEnglish"
                                                   id="dhcp_hostname">
                                            <p sh_lang="dhcp_hostname_tips"></p>
                                        </div>
                                    </div>
                                    <div class="hide" id="dhcp_vessel">
                                        <div class="row list">
                                            <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                <span>DHCP</span>
                                            </div>
                                            <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                                <select class="form-control" et="change:dhcpChange" id="dhcp_server">
                                                    <option value="enable" sh_lang="tcpip_lan_dhcp_server"></option>
                                                    <option value="disable" sh_lang="tcpip_lan_dhcp_disabled"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row list">
                                            <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                <span sh_lang="dhcp_start_address"></span>
                                            </div>
                                            <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span>
                                                <input type="text" class="form-control isIP" id="dhcp_start"
                                                       maxlength="3">
                                            </span>
                                            </div>
                                        </div>
                                        <div class="row list">
                                            <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                <span sh_lang="dhcp_limit_address"></span>
                                            </div>
                                            <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span>
                                                <input type="text" class="form-control" id="dhcp_limit" maxlength="10">
                                            </span>
                                            </div>
                                        </div>
                                        <div class="row list">
                                            <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                <span sh_lang="tcpip_lan_dhcp_time"></span>
                                            </div>
                                            <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span>
                                                <input type="text" class="form-control" id="dhcp_leasetime"
                                                       maxlength="10">
                                            </span>
                                            </div>
                                        </div>
                                        <div class="row list">
                                            <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                <span sh_lang="tcpip_domain"></span>
                                            </div>
                                            <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span>
                                                <input type="text" class="form-control require isNULL isDomain" id="dhcp_domain" maxlength="32">
                                            </span>
                                            </div>
                                        </div>

                                        <div class="row list">
                                            <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                <span sh_lang="dhcp_dns_main"></span>
                                            </div>
                                            <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span>
                                                <input type="text" class="form-control" id="dns_main" maxlength="15">
                                            </span>
                                            </div>
                                        </div>

                                        <div class="row list">
                                            <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                                <span sh_lang="dhcp_dns_backup"></span>
                                            </div>
                                            <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span>
                                                <input type="text" class="form-control" id="dns_backup" maxlength="15">
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row list hidden" id="other_lan">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="access_other_lan"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <select class="form-control" id="access_other_status">
                                                <option value="1" sh_lang="global_open"></option>
                                                <option value="0" sh_lang="global_close"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4 col-xs-8  col-xs-offset-2">
                                            <div class="row text-center">
                                                <button type="button"
                                                        class="btn btn-primary mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-2 col-md-offset-1"
                                                        et="click tap:saveConfig" sh_lang="save_config"></button>
                                                <button type="button" sh_lang="cancel_config"
                                                        class="btn btn-default mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-4 col-md-offset-2 col-xs-offset-2"
                                                        et="click tap:doResetConfig"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--left content end-->
            </div>
            <div class="row">
                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal start-->
<!--<div class="loading" id="loading">
    <div class="loading-backdrop"></div>
    <div class="loadcont">
        <div><img src="/img/loading.gif"></div>
        <div></div>
    </div>
</div>-->
<!-- Modal end-->
<div class="set_tips"></div>
</body>
</html>

<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
