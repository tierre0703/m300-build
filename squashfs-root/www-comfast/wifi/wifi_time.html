<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>
    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->
    <style>
        .icon_margin {
            display: none;
        }
    </style>
</head>
<body module="wifi_time" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <a id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
            </a>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav"></div>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="cm_wlset"></span>
                                <span> > </span>
                                <span sh_lang="local_wireless_time"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <!--left content start-->
                <div class="col-lg-12">
                    <div class="main-box">

                        <div id="radio_24g_box" class="hidden">
                            <div class="main-box-header"><h2>2.4G <span sh_lang="local_wireless_time"></span></h2></div>
                            <div class="main-box-body">
                                <div class="row list">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="local_wireless_time"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <select class="form-control" et="change:swich_time" data-flag="24g"
                                                id="swich_time_24g">
                                            <option value="1" sh_lang="global_open"></option>
                                            <option value="0" sh_lang="global_close"></option>
                                        </select>
                                        <p></p>
                                    </div>
                                </div>
                                <div id="time_box_24g">
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="wire_days"></span></div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="weeks_24g" sh_lang="weeks_all"></label>
                                                <input type="checkbox" class="one_week_24g" data-value="0"
                                                       data-flag="24g" et="change:check_weeks" id="weeks_24g">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="mon_24g" sh_lang="MON"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="24g"
                                                       class="week_0 check_week_24g" id="mon_24g" value="mon">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="tue_24g" sh_lang="TUE"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="24g"
                                                       class="week_0 check_week_24g" id="tue_24g" value="tue">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="wed_24g" sh_lang="WED"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="24g"
                                                       class="week_0 check_week_24g" id="wed_24g" value="wed">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="thu_24g" sh_lang="THU"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="24g"
                                                       class="week_0 check_week_24g" id="thu_24g" value="thu">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="fri_24g" sh_lang="FRI"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="24g"
                                                       class="week_0 check_week_24g" id="fri_24g" value="fri">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="sat_24g" sh_lang="SAT"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="24g"
                                                       class="week_0 check_week_24g" id="sat_24g" value="sat">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="sun_24g" sh_lang="SUN"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="24g"
                                                       class="week_0 check_week_24g" id="sun_24g" value="sun">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right"
                                             style="margin-top: 20px;">
                                            <span sh_lang="wire_time_slot"></span></div>
                                        <div class="col-lg-6 col-sm-7 col-xs-7 form_right">
                                            <select class="form-control" id="form_hour_24g"
                                                    style="width: 54px;margin-top: 20px; padding:6px; display: inline-block"></select>
                                            <select class="form-control" id="form_minute_24g"
                                                    style="width: 54px;margin-top: 20px; padding:6px; display: inline-block"></select>
                                            <span>-</span>
                                            <select class="form-control" id="to_hour_24g"
                                                    style="width: 54px;margin-top: 20px; padding:6px; display: inline-block"></select>
                                            <select class="form-control" id="to_minute_24g"
                                                    style="width: 54px;margin-top: 20px; padding:6px; display: inline-block"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="radio_58g_box" class="hidden">
                            <div class="main-box-header"><h2>5.8G <span sh_lang="local_wireless_time"></span></h2></div>
                            <div class="main-box-body">
                                <div class="row list">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="local_wireless_time"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <select class="form-control" et="change:swich_time" data-flag="58g"
                                                id="swich_time_58g">
                                            <option value="1" sh_lang="global_open"></option>
                                            <option value="0" sh_lang="global_close"></option>
                                        </select>
                                        <p></p>
                                    </div>
                                </div>
                                <div id="time_box_58g">
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="wire_days"></span></div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="weeks_58g" sh_lang="weeks_all"></label>
                                                <input type="checkbox" class="one_week_58g" data-value="0"
                                                       data-flag="58g" et="change:check_weeks" id="weeks_58g">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="mon_58g" sh_lang="MON"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="58g"
                                                       class="week_0 check_week_58g" id="mon_58g" value="mon">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="tue_58g" sh_lang="TUE"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="58g"
                                                       class="week_0 check_week_58g" id="tue_58g" value="tue">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="wed_58g" sh_lang="WED"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="58g"
                                                       class="week_0 check_week_58g" id="wed_58g" value="wed">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="thu_58g" sh_lang="THU"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="58g"
                                                       class="week_0 check_week_58g" id="thu_58g" value="thu">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="fri_58g" sh_lang="FRI"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="58g"
                                                       class="week_0 check_week_58g" id="fri_58g" value="fri">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="sat_58g" sh_lang="SAT"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="58g"
                                                       class="week_0 check_week_58g" id="sat_58g" value="sat">
                                            </div>
                                            <div class="col-lg-3 col-sm-3 col-xs-6 text-center">
                                                <label for="sun_58g" sh_lang="SUN"></label>
                                                <input type="checkbox" et="change:check_week" data-value="0"
                                                       data-flag="58g"
                                                       class="week_0 check_week_58g" id="sun_58g" value="sun">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right"
                                             style="margin-top: 20px;">
                                            <span sh_lang="wire_time_slot"></span></div>
                                        <div class="col-lg-6 col-sm-7 col-xs-7 form_right">
                                            <select class="form-control" id="form_hour_58g"
                                                    style="width: 54px;margin-top: 20px; padding:6px; display: inline-block"></select>
                                            <select class="form-control" id="form_minute_58g"
                                                    style="width: 54px;margin-top: 20px; padding:6px; display: inline-block"></select>
                                            <span>-</span>
                                            <select class="form-control" id="to_hour_58g"
                                                    style="width: 54px;margin-top: 20px; padding:6px; display: inline-block"></select>
                                            <select class="form-control" id="to_minute_58g"
                                                    style="width: 54px;margin-top: 20px; padding:6px; display: inline-block"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="main-box-body">
                            <div class="row list">
                                <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4 col-xs-8  col-xs-offset-2">
                                    <div class="row text-center">
                                        <button type="button"
                                                class="btn btn-primary mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-2 col-md-offset-1"
                                                et="click tap:saveConfig" sh_lang="save_config">
                                        </button>
                                        <button type="button" sh_lang="cancel_config"
                                                class="btn btn-default mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-4 col-md-offset-2 col-xs-offset-2"
                                                et="click tap:doResetConfig">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div id="footer-bar" class="col-lg-12">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
        <!--left content end-->
    </div>
</div>
<div class="set_tips"></div>
</body>
</html>

<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
