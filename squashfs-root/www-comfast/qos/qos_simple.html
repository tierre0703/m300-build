<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>

    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->
    <style>
        .icon_margin {
            display: none;
        }

        .form-control {
            text-align: center;
        }

        @media (max-width: 767px) {
            .form-control {
                padding: 0;
            }
        }
    </style>
</head>
<body module="qos_simple" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <div id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
                <span>Advance Gateway Router: SLX-M200</span>
            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">

                    </div>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div id="nav-submenu" class="clearfix">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="traffic_control"></span>
                                <span> > </span>
                                <span sh_lang="qos_simple"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--left content start-->
                <div class="col-lg-12">
                    <div class="main-box clearfix">
                        <div class="main-box-header"></div>
                        <div class="main-box-body">
                            <div class="row list">
                                <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                    <span sh_lang="qos_simple_switch"></span>
                                </div>
                                <div class="col-lg-1 col-sm-1 col-xs-1"></div>
                                <div class="col-lg-2 col-md-3 col-xs-3 form_right">
                                    <div class="orswitch">
                                        <div id="switch_upnp" class="switch_ext switchopen" data-default="1"
                                             et="click tap:changestatus">
                                            <span class="on">ON</span>
                                            <span class="off">OFF</span>
                                            <div class="switch_with"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 hide" id="qossetdiv">
                    <div class="main-box clearfix">
                        <div class="main-box-header">
                            <h2 sh_lang="wanlinewidthbind"></h2>
                        </div>
                        <div class="main-box-body">
                            <div class="row list">
                                <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                    <span sh_lang="qos_simple_mode"></span>
                                </div>
                                <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                    <select class="form-control" et="change:change_mode" id="qos_simple_mode">
                                        <option value="1" sh_lang="qos_simple_mode_1"></option>
                                        <option value="2" sh_lang="qos_simple_mode_2"></option>
                                        <option value="3" sh_lang="qos_simple_mode_3"></option>
                                        <option value="4" sh_lang="qos_simple_mode_4"></option>
                                    </select>
                                </div>
                            </div>
                            <div id="custom_box" class="hidden">
                                <div class="row list">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="qos_simple_prior_web"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <select class="form-control" et="change:change_web_ratio" id="prior_web_ratio">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row list">
                                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                        <span sh_lang="qos_simple_prior_video"></span>
                                    </div>
                                    <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                        <select class="form-control" et="change:change_video_ratio" id="prior_video_ratio">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row list">
                                <div class="col-lg-6 col-md-8 col-xs-12 col-lg-offset-3 col-md-offset-2">
                                    <div class="table-respon">
                                        <table class="table table-hover" id="table_balance">
                                            <thead>
                                            <tr>
                                                <th class="text-center" style="width:20%">
                                                    <span sh_lang="mwan_port_policy"></span>
                                                </th>
                                                <th class="text-center" style="width:16%"></th>
                                                <th class="text-center" style="width:20%">
                                                    <span sh_lang="flow_up"></span>
                                                </th>
                                                <th class="text-center" style="width:10%"></th>
                                                <th class="text-center" style="width:10%"></th>
                                                <th class="text-center" style="width:20%">
                                                    <span sh_lang="flow_down"></span>
                                                </th>
                                                <th class="text-center" style="width:10%"></th>
                                            </tr>
                                            </thead>
                                            <tbody id="qoslist"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row list">
                                <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4 col-xs-8  col-xs-offset-2">
                                    <div class="row text-center">
                                        <button type="button"
                                                class="btn btn-primary mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-2 col-md-offset-1"
                                                et="click tap:saveConfig" sh_lang="save_config"></button>
                                        <button type="button" sh_lang="cancel_config"
                                                class="btn btn-default mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-4 col-md-offset-2 col-xs-offset-2"
                                                et="click tap:doResetConfig"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--left content end-->
            </div>
            <div class="row">
                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="set_tips"></div>
</body>
</html>

<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
