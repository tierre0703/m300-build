<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>
    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body module="firewall_arp" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <div id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
                <span>Advance Gateway Router: SLX-M200</span>
            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">

                    </div>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div id="nav-submenu" class="clearfix">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="ads_firewall"></span>
                                <span> > </span>
                                <span sh_lang="arp_binding"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <!--left content start-->
            <div class="col-lg-12">
                <div class="main-box clearfix">
                    <div class="main-box-header clearfix">
                        <h2 class="pull-left" sh_lang="msg_list"></h2>
                        <div class="pull-right filter-block">
                            <div class="pull-left">
                                <div class="input-group">
                                    <select class="form-control select_line" et="change:displayline">
                                        <option value="10" sh_lang="display_line_10"></option>
                                        <option value="20" sh_lang="display_line_20"></option>
                                        <option value="100" sh_lang="display_line_100"></option>
                                        <option value="0">ALL</option>
                                    </select>
                                </div>
                            </div>
                            <a class="btn btn-primary mrg-b-md beforebtn" et="click tap:add_list"
                               data-toggle="modal"
                               data-target="#modal_one">
                                <i class="fa fa-plus-circle fa-lg"></i>
                                <span sh_lang="global_add"></span>
                            </a>
                            <a class="btn btn-primary pull-right afterbtn" et="click tap:del_select">
                                <i class="fa fa-trash-o fa-lg"></i>
                                <span sh_lang="firewall_delete_select"></span>
                            </a>
                        </div>
                    </div>
                    <div class="main-box-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="table">
                                <thead>
                                <tr>
                                    <th class="hidden"></th>
                                    <th class="text-center" style="width:10%">
                                        <input id="allchecked" class="hidden_over" name="checked-all" type="checkbox"/>
                                        <label class="label label-info select_laber" for="allchecked"
                                               sh_lang="selectall_tab"></label>
                                    </th>
                                    <th class="text-left" style="width:10%">
                                        <span style="min-width:30px" sh_lang="global_No"></span>
                                    </th>
                                    <th class="text-left">
                                        <span style="width:120px" sh_lang="portfw_ipaddress"></span>
                                    </th>
                                    <th class="text-left">
                                        <span style="width:120px" sh_lang="wlactrl_fmwlan_macaddr"></span>
                                    </th>
                                    <th class="text-left">
                                        <span style="width:80px" sh_lang="arp_net_device"></span>
                                    </th>
                                    <th class="text-left">
                                        <span style="min-width:60px" sh_lang="global_alias"></span>
                                    </th>
                                    <th class="text-left">
                                        <span style="min-width:60px">Description</span>
                                    </th>
                                    <th class="text-left">
                                        <span style="min-width:60px" sh_lang="main_status"></span>
                                    </th>
                                    <th class="text-center" style="width:10%">
                                        <span style="width:66px" sh_lang="edit_title"></span>
                                    </th>
                                </tr>
                                </thead>
                                <tbody id="tbody_info"></tbody>

                            </table>
                        </div>
                        <div class="holder pull-right mypagination" id="page">
                            <ul class="PageCode"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--left content end-->
            <div class="row">
                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="set_tips"></div>
<!-- Modal start-->
<div class="modal fade" id="modal_one" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" sh_lang="arp_bind_setup"></h4>
            </div>
            <div class="modal-body">
                <div class="row list hide">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span>real_num</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="text" class="form-control" id="real_num">
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="portfw_ipaddress"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name hide" sh_lang="portfw_ipaddress"></span>
                        <input type="text" class="form-control require isIP" id="ip">
                        <p sh_lang="ipex"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="wlactrl_fmwlan_macaddr"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name hide" sh_lang="wlactrl_fmwlan_macaddr"></span>
                        <input type="text" class="form-control require isMAC" id="mac">
                        <p sh_lang="macex"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="arp_net_device"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <select class="form-control" id="interface_select"></select>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="global_alias"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <span class="tip_name hide" sh_lang="global_alias"></span>
                        <input type="text" class="form-control require isNULL isALL" id="comment">
                        <p sh_lang="max_32_char"></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="main_status"></span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="text" class="form-control" readonly id="arpbind">
                        <p sh_lang="main_status"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="closewin" class="btn btn-default hide" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" et="click tap:saveConfig"
                        sh_lang="blacklist_save"></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- Modal end-->
</body>
</html>
<script type="text/javascript" src="/common/lib/jquery.js"></script>
<script type="text/javascript" src="/common/lib/ip-subnet-calculator.js"></script>
<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
