<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>

    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body module="auth_radius" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <div id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
                <span>Advance Gateway Router: SLX-M200</span>
            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">

                    </div>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div id="nav-submenu" class="clearfix">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="portal_set"></span>
                                <span> > </span>
                                <span sh_lang="auth_radius"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <!--left content start-->
                <div class="col-lg-12">
                    <div class="main-box clearfix">
                        <div class="tabs-wrapper tabs-no-header">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#tab-base" data-toggle="tab" sh_lang="index_wl_basic_set"></a></li>
                                <li><a href="#tab-products" data-toggle="tab" sh_lang="radius_template_upload"></a></li>
                            </ul>
                            <div class="tab-content tab-content-body clearfix">
                                <div class="tab-pane fade active in" id="tab-base">
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="wifidog_enabled"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="wifidog_enabled"></span>
                                            <select class="form-control" et="change:enableConfig" id="switch">
                                                <option value="0" sh_lang="status_disabled"></option>
                                                <option value="1" sh_lang="status_enabled"></option>
                                            </select>
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="radius_nas"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="radius_nas"></span>
                                            <input type="text" class="form-control require isEnglish" maxlength="32"
                                                   id="radius_nas">
                                            <p sh_lang="radius_nas"></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="radius_ip"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="radius_ip"></span>
                                            <input type="text" class="form-control require isIP" id="radius_ip">
                                            <p sh_lang="radius_ip"></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="radius_secret_key"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="radius_secret_key"></span>
                                            <input type="text" class="form-control require isALL"
                                                   id="radius_secret_key">
                                            <p><span sh_lang="radius_secret_key"></span></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="radius_auth_port"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="radius_auth_port"></span>
                                            <input type="text" class="form-control require isNUM" name="_@1_65535"
                                                   maxlength="5" id="radius_auth_port">
                                            <p><span sh_lang="radius_auth_port"></span></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="radius_acct_port"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="radius_acct_port"></span>
                                            <input type="text" class="form-control require isNUM" name="_@1_65535"
                                                   maxlength="5" id="radius_acct_port">
                                            <p><span sh_lang="radius_acct_port"></span></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="radius_hb_time"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="radius_hb_time"></span>
                                            <input type="text" class="form-control require isNUM" name="_@60_300"
                                                   maxlength="5" id="radius_hb_time">
                                            <p>(60~300)s<span></span></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="portal_inface"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <select class="form-control option_iface" id="iface_option"></select>
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="portal_time"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="portal_time"></span>
                                            <input type="text" class="auth_time form-control require isNUM"
                                                   name="_@1_10080"
                                                   id="radius_auth_time" maxlength="32">
                                            <p sh_lang="portal_time_tips"></p>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="wifidog_whitemac"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="wifidog_whitemac"></span>
                                            <textarea
                                                    class="form-control auth_whitemac require isNULL isMACS placeholder"
                                                    id="radius_whitemac" rows="10"
                                                    sh_lang="wifidog_whitemac_note"></textarea>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4 col-xs-8  col-xs-offset-2">
                                            <div class="row text-center">
                                                <button type="button" class="btn btn-primary mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-2 col-md-offset-1" et="click tap:saveConfig" sh_lang="save_config"></button>
                                                <button type="button" sh_lang="cancel_config" class="btn btn-default mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-4 col-md-offset-2 col-xs-offset-2" et="click tap:doResetConfig"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tab-products">
                                    <div class="row list">
                                        <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                                            <span sh_lang="radius_template_file"></span>
                                        </div>
                                        <div class="col-lg-3 col-sm-4 col-xs-7 form_right">
                                            <span class="tip_name hide" sh_lang="radius_template_file"></span>
                                            <input class="form-selet" type="file" name="upload_file" id="upload_file">
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4 col-xs-8  col-xs-offset-2">
                                            <div class="row text-center">
                                                <button type="button" sh_lang="upload_send" class="btn btn-primary mrg-b-lg col-lg-3 col-md-3 col-xs-5 col-lg-offset-2 col-md-offset-1" et="click tap:upload_file"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--left content end-->
            </div>
            <div class="row">
                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="set_tips"></div>
</body>
</html>
<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
