<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/waitMe.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>
    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body module="network_dhcp_all_status" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <div id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
                <span>Advance Gateway Router: SLX-M200</span>
            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col" style="opacity:0;">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">

                    </div>
                </div>
            </div>
        </div>
        <div id="content-wrapper" style="opacity:0;">
            <div class="row">
                <div class="col-lg-12">
                    <div id="nav-submenu" class="clearfix">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="index_network_settings"></span>
                                <span> > </span>
                                <span sh_lang="index_dhcp_network_set"></span>
                                <span> > </span>
                                <span sh_lang="index_dhcp_client_list"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <!--left content start-->
                <div class="col-lg-12">
                    <div class="main-box clearfix">
                        <div class="main-box-header clearfix">
                            <!--<h2 class="pull-left hidden" sh_lang="msg_list"></h2>-->
							<div class="input-group search-form pull-left">
                                <input type="text" class="form-control" id="search_input" placeholder="ip,mac,desc keyword">
                                <span class="seach-icon" style="z-index: 3; position: absolute; top: 8px;left: 12px;">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
							
							<div class="pull-left filter-block" style="margin-left: 30px;">
								<h5 class="pull-left">VLAN filter: </h5>
								<div class="pull-left mrg-l-sm">
                            		<div class="input-group">
										<select class="form-control select_vlan" et="change:displayvlan">
										</select>
									</div>
								</div>
                            </div>
                            
                            <div class="pull-right filter-block">
                                <div class=" pull-left">
                                    <div class="input-group">
                                        <select class="form-control select_line" et="change:displayline">
                                            <option value="10" selected sh_lang="display_line_10"></option>
                                            <option value="20" sh_lang="display_line_20"></option>
                                            <option value="100" sh_lang="display_line_100"></option>
                                            <option value="0">ALL</option>
                                        </select>
                                    </div>
                                </div>
                                <!--
                                <a class="btn btn-primary pull-left beforebtn" et="click tap:add_list">
                                    <i class="fa fa-plus-circle fa-lg"></i>
                                    <span sh_lang="dhcp_list_add_static"></span>
                                </a>
                                -->
                                <a class="btn btn-primary pull-right afterbtn mrg-h-lg" et="click tap:refresh_list">
                                    <i class="fa  fa-repeat fa-lg"></i>
                                    <span sh_lang="dhcp_list_refresh"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="main-box clearfix">
                        <div class="main-box-header clearfix">
                            <div class="table-respon">
                                <table class="table table-hover" id="table">
                                    <thead>
                                    <tr>
                                        <!--<th class="text-center" style="width:10%">
                                            <input id="allchecked" class="hidden_over" name="checked-all" type="checkbox"/>
                                            <label class="label label-info select_laber" for="allchecked" sh_lang="selectall_tab"></label>
                                        </th> -->
                                        <th class="text-left">
                                            <span style="min-width:30px" sh_lang="global_No"></span>
                                        </th>
                                        <th class="text-left">
                                            <span style="min-width:100px" sh_lang="dhcp_client_ip"></span>
                                        </th>
                                        <th class="text-left">
                                            <span style="min-width:100px" sh_lang="dhcp_client_mac"></span>
                                        </th>
                                        <th class="text-left">
                                            <span style="min-width:100px" sh_lang="dhcp_client_name"></span>
                                        </th>
                                        <th class="text-left">
                                            <span style="min-width:100px; margin-left:20px;">Description</span>
                                        </th>
                                        <th class="text-left">
                                            <span style="min-width:100px" sh_lang="vlan_name"></span>
                                        </th>
                                        <th class="text-left">
                                            <span style="min-width:100px">VLAN ID</span>
                                        </th>
                                        <th class="text-left">
                                            <span style="min-width:100px" sh_lang="dhcp_client_lease_time"></span>
                                        </th>
                                        <th class="text-left">
                                            <span style="min-width:50px">Type</span>
                                        </th>
                                        <th class="text-center">
                                            <span style="min-width:50px">Status</span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody_info"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--left content end-->
            </div>
            <div class="row">
                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="set_tips"></div>
</body>
</html>
<script type="text/javascript" src="/common/lib/jquery.js"></script>
<script type="text/javascript" src="/common/lib/waitMe.js"></script>
<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript" src="/common/lib/ip-subnet-calculator.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
