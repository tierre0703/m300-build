<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/waitMe.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/wickedpicker.min.css"/>
    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->

</head>
<body module="bandwidth_management" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <div id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
                <span>Advance Gateway Router: SLX-M200</span>
            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col" style="opacity:0;">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav"></div>
                </div>
            </div>
        </div>
        <div id="content-wrapper" style="opacity:0;">
            <div class="row">
                <div class="col-lg-12" style="border-bottom:1px solid #ddd;">
                    <div id="nav-submenu" class="clearfix  col-lg-7 border:none;">
                    </div>
                    <div class="col-lg-5 text-right">
                        <h4 id="apply_msg" class="hidden">Please <span style="color:#df6706;">Apply</span> to take effect!</h4>
                    </div>
                </div>
            </div>

			
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <a href="index.html"><span sh_lang="home_web"></span></a>
                                <span> > </span>
                                <a href="index.html"><span sh_lang="status_list"></span></a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

			<div class="row mrg-t-md mrg-b-md text-right">
                <div class="col-lg-12">
                    <div class="col-lg-4 col-sm-5 col-xs-5 form_left text-right">
                        <span sh_lang="bandwidth_management_switch">Enable Bandwidth Management</span>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-3 form_right">
                        <div class="orswitch">
                            <div id="switch_bandwidth" class="switch_ext switchclose" data-default="1" et="click tap:handle_switch_bandwidth" data-value="0">
                                <span class="on">ON</span>
                                <span class="off">OFF</span>
                                <div class="switch_with"></div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>

            <div class="row">

                <!--left content start-->
                <div class="col-lg-8 col-md-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="main-box clearfix hide"  id="bandwidth_management_page_panel">
                                <div class="main-box-header with-border clearfix">
                                    <div class="col-lg-3 col-sm-4" style="float:right;">
                                    <a id="apply_btn" class="btn bm_btn btn-primary btn-block mrg-b-sm mrg-t-sm beforebtn" et="click tap:func_save_bandwidth_management">
                                        <span>Apply</span>
                                    </a>
                                    </div>
                                </div>
                                    <!--
                                    <div class="filter-block pull-right" id="btn_save_bandwidth_management" style="display:none"></div>
                                    </div>
                                    -->

                                <div class="main-box-body mrg-t-lg" id="bandwidth_management_page">
 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--left content end-->
                <!--right content start-->
                <div class="col-lg-4  col-md-12" id="wan_panel">
                </div>
                <!--right content end-->
            </div>
            <div class="row">
                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal"><!-- Place at bottom of page --></div>

</body>
</html>

<script type="text/javascript" src="/common/lib/jquery.easypiechart.js"></script>
<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript" src="/common/lib/ip-subnet-calculator.js"></script>
<script type="text/javascript" src="/common/lib/waitMe.js"></script>
<script type="text/javascript" src="/common/lib/wickedpicker.min.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName], function (page) {
            page.init();
        });
    }
</script>
