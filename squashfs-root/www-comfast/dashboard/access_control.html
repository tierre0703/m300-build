<!-- MODAL Add Section -->
<div class="modal fade in" id="modal_section" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Section</h4>
            </div>
            <div class="modal-body">
                <div class="row list hide">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span>real_num</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="text" class="form-control" id="section_real_num">
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span>Name</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="text" class="form-control  require isNULL isALL" value="Apple TV Access" id="section_name">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closewin hide" data-dismiss="modal" id="btn_section_closewin"></button>
                <button type="button" class="btn btn-primary" et="click tap:saveConfig" sh_lang="blacklist_save">save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- Modal Add Section End-->

<!-- MODAL Add Device -->
<div class="modal fade in" id="modal_device" tabindex="-1" role="dialog" aria-hidden="false" style="display: none;"><div class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="edit_modal_title">Add Device</h4>
            </div>
            <div class="modal-body">
                <div class="row list hide">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span>real_num</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="text" class="form-control" id="device_real_num">
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="ip_address">IP Address</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <!-- <input type="text" class="form-control require isIpaddr" value="Apple TV Access" id="device_ip"> -->
                        <input  class="form-control" list="device_ip" id="search_box_ip" autocomplete="off" />
                        <datalist id="device_ip">
                        </datalist>

                        <p><span sh_lang="ip_address_corresponding_to">IP addres corresponding to the device to be controlled</span></p>
                    </div>
                </div>
                <div class="row list hide">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span>MAC Address</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
						<!-- <input type="text" class="form-control" id="device_macaddr"> -->
                        <select class="form-control" id="device_macaddr">
                        </select>

                    </div>
                </div>

                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="description">Description</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <input type="text" class="form-control" value="Apple TV Access" id="device_description">
                        <p><span sh_lang="maximum_32_characters">Maximum 32 characters</span></p>
                    </div>
                </div>
                <div class="row list">
                    <div class="col-lg-5 col-sm-4 col-xs-4 form_left text-right">
                        <span sh_lang="main_status">Status</span>
                    </div>
                    <div class="col-lg-4 col-sm-5 col-xs-7 form_right">
                        <select class="form-control" id="device_status">
                            <option value="1" sh_lang="status_allowed">Allow</option>
                            <option value="0" sh_lang="status_blocked">Block</option>
                        </select>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closewin hide" data-dismiss="modal" id="btn_device_closewin"></button>
                <button type="button" class="btn btn-primary" et="click tap:saveDeviceConfig" sh_lang="blacklist_save">save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- Modal Add Device End-->
