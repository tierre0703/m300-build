<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/theme.css"/>
    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body module="status_history" id="mbox_container">
<div id="theme-wrapper">
    <!-- header start -->
    <div class="navbar" id="header-navbar">
        <div class="container-fluid">
            <div id="logo" class="navbar-brand">
                <img src="/images/logo.png" alt="" class="normal-logo logo-white"/>
                <span>Advance Gateway Router: SLX-M200</span>
            </div>
            <div class="clearfix">
                <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <button class="navbar-toggle mode_set" type="button">
                    <span class="mode_set_text"></span>
                </button>
                <div class="nav-no-collapse navbar-left pull-left hidden">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-no-collapse pull-right" id="header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li class="hidden-xs mode_set">
                            <a href="#" class="mode_set_text"></a>
                        </li>
                        <li class="hidden-xs" id="login_out">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div id="page-wrapper" class="container-fluid">
        <div id="nav-col">
            <div id="col-left" class="col-left-nano">
                <div id="col-left-inner" class="col-left-nano-content">
                    <div class="" style="position: relative;" id="seach_box">
                        <div class="sidebar-search">
                            <div class="input-group search-form">
                                <input type="text" class="form-control" id="search_value">
                                <span class="seach-icon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">

                    </div>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div id="nav-submenu" class="clearfix">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li class="litile">
                                <span sh_lang="home_web"></span>
                                <span> > </span>
                                <span sh_lang="system_status"></span>
                                <span> > </span>
                                <span sh_lang="history_chart"></span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <!--left content start-->
                <div class="col-lg-12">
                    <div class="main-box clearfix">
                        <div class="tabs-wrapper profile-tabs">
                            <ul class="nav nav-tabs" id="if_localnet" style="">
                                <li class="active">
                                    <a href="#tab-cpu" data-toggle="tab">CPU</a>
                                </li>
                                <li>
                                    <a href="#tab-traffic" data-toggle="tab">Traffic</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="tab-cpu">
                                    <div class="row list">
                                        <div class="col-lg-8 col-md-8  col-lg-offset-2 col-md-offset-2">
                                            <img class="col-xs-12 mrg-b-lg mrg-b-md mrg-b-md mrg-b-xs mrg-t-xs"
                                                 id="cpu_hour_pic">
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-12 text-center">
                                            <span sh_lang="lasthourscpu"></span>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-8 col-md-8  col-lg-offset-2 col-md-offset-2">
                                            <img class="col-xs-12 mrg-b-lg mrg-b-md mrg-b-md mrg-b-xs mrg-t-xs"
                                                 id="cpu_day_pic">
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-12 text-center">
                                            <span sh_lang="lastdaycpu"></span>
                                        </div>

                                        <div class="col-lg-8 col-md-8  col-lg-offset-2 col-md-offset-2">
                                            <img class="col-xs-12 mrg-b-lg mrg-b-md mrg-b-md mrg-b-xs mrg-t-xs"
                                                 id="cpu_week_pic">
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-12 text-center">
                                            <span sh_lang="lastweekcpu"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="tab-traffic">
                                    <div class="row list">
                                        <div class="col-lg-4 col-md-6 col-xs-8  col-xs-offset-2 col-lg-offset-4 col-md-offset-3">
                                            <div class="row">
                                                <div class="col-lg-5 col-md-5 col-xs-5 form_left">
                                                    <span sh_lang="lineselect"></span>
                                                </div>
                                                <div class="col-lg-7 col-md-7 col-xs-7 form_right">
                                                    <select class="form-control" id="interfacelist"
                                                            et="change:displayinterfacepng">
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-8 col-md-8  col-lg-offset-2 col-md-offset-2">
                                            <img class="col-xs-12 mrg-b-lg mrg-b-md mrg-b-md mrg-b-xs mrg-t-xs"
                                                 id="interface_hour_pic">
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-12 text-center">
                                            <span sh_lang="lasthourstra"></span>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-8 col-md-8  col-lg-offset-2 col-md-offset-2">
                                            <img class="col-xs-12 mrg-b-lg mrg-b-md mrg-b-md mrg-b-xs mrg-t-xs"
                                                 id="interface_day_pic">
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-12 text-center">
                                            <span sh_lang="lastdaytra"></span>
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-8 col-md-8  col-lg-offset-2 col-md-offset-2">
                                            <img class="col-xs-12 mrg-b-lg mrg-b-md mrg-b-md mrg-b-xs mrg-t-xs"
                                                 id="interface_week_pic">
                                        </div>
                                    </div>
                                    <div class="row list">
                                        <div class="col-lg-12 text-center">
                                            <span sh_lang="lastweektra"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--left content end-->
            </div>
            <div class="row">
                <div id="footer-bar" style="opacity: 1;">
                    <p id="footer-copyright" class="col-xs-12" sh_lang="copyright"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
