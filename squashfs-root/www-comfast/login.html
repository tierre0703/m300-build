<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link type="image/x-icon" href="/images/favicon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/allfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/css/ora.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <!--[if lt IE 9]>
    <script src="/common/lib/respond.min.js"></script>
    <![endif]-->
</head>

<body module="login" id="mbox_container">
<div class="container">
    <div class="row">
        <div id="login-box" class="login_box">
            <div id="login-box-holder">
                <div class="row">
                    <div class="col-xs-12">
                        <header id="login-header">
                            <div class="login_logo" id="logo">
                                <img src="/images/logo.png" alt=""/>
                            </div>
                        </header>
                        <div id="login-box-inner" class="loginbox_inner">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="account" sh_lang="username">
                            </div>
                            <div class="input-group place">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" class="form-control" id="password" sh_lang="password">
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <button class="btn btn-success col-xs-12" et="click tap:login"
                                            sh_lang="home_denglu">
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div id="error_tips_login" style="text-align: center;color:#ff0000"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="login-box-footer">
                <div class="row">
                    <div class="col-xs-12">
                        <p sh_lang="copyright"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="config-tool" class="hide closed">
    <a id="config-tool-cog">
        <i class="fa fa-cog"></i>
    </a>
    <div id="config-tool-options">
        <h4 sh_lang="language_sel"></h4>
        <ul>
            <li class="language_check" id="language_en" data-value="en">
                <div class="checkbox-nice">
                    <label>
                        English
                    </label>
                </div>
            </li>
            <li class="language_check" id="language_fr" data-value="fr">
                <div class="checkbox-nice">
                    <label>
                        Fran√ßais
                    </label>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="/common/sea.js"></script>
<script type="text/javascript">
    var moduleName = document.body.getAttribute("module");
    if (moduleName) {
        seajs.use([moduleName, "touch"], function (page) {
            page.init();
        });
    }
</script>
