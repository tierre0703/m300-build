<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link href="css/traffic.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div id="ad_box">
	<div class="or_bar header">
		<h1 class="header_title" id="portaltitle"></h1>
	</div>
	<div class="container">
		<div id="ad_info">
			<div class="flexslider">
				<ul class="slides"></ul>
			</div>
			<div class="cont_view">
				<div class="row">
					<div class="col-xs-6">
						<div class="static_div text-center">
							<a id="static_url1">
								<img id="static_pic1" src="img/loading_img.gif" class="img-responsive static_pic">
								<p id="static_text1" class="static_txt"></p>
							</a>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="static_div text-center">
							<a id="static_url2">
								<img id="static_pic2" src="img/loading_img.gif" class="img-responsive static_pic">
								<p id="static_text2" class="static_txt"></p>
							</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<div class="static_div text-center">
							<a id="static_url3">
								<img id="static_pic3" src="img/loading_img.gif" class="img-responsive static_pic">
								<p id="static_text3" class="static_txt"></p>
							</a>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="static_div text-center">
							<a id="static_url4">
								<img id="static_pic4" src="img/loading_img.gif" class="img-responsive static_pic">
								<p id="static_text4" class="static_txt"></p>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="or_bar footer">
		<div class="col-xs-6 text-center font-siz-xs">
			<p style="margin-top: 8px;">
				<input type="checkbox" id="agree" checked>
				<label for="agree" id="protocol1" class="font-org"></label>
			</p>
			<p style="margin-top: 4px;">
				<span class="font-grea">《</span>
				<label class="font-blue" id="protocol"></label>
				<span class="font-grea">》</span>
			</p>
		</div>
		<div class="col-xs-6 text-center">
			<div style="line-height: 50px; display: none" id="link_text">
				<i class="fa fa-navigate"></i>
				<span style="font-size: 20px;" id="link_btn"></span>
			</div>
			<div style="line-height: 50px;" id="loading_text" class="font-org"></div>
		</div>
	</div>
</div>
<div id="agree_box" style="display: none">
	<div class="or_bar header">
		<h1 class="header_title" id="agree_title"></h1>
	</div>
	<div class="container agree_con">
		<div id="agree_con">

		</div>
	</div>
	<div class="or_bar footer">
		<div class="col-xs-12 text-center">
			<div style="line-height: 50px;" class="font-org" id="agree_return">
				<i class="fa fa-return"></i>
				<span style="font-size: 20px;" id="agree_return_text"></span>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
<script type="text/javascript" src="js/traffic.js"></script>
