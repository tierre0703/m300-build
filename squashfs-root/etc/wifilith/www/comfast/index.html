<!--
本文件内容不要修改
本文件主要是做跳转，以防止跨域不能取验证码和手机验证码的问题
所以下面有一个跳转先访问一下认证服务器的转换页面
weblogin.html 才是下真正展示页面
-->


<!doctype html>
<html>
<head>
    <meta charset="GBK">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="chrome=1;IE=11;IE=10;IIE=9;IE=8;IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes"> <!-- wap自适应 //-->
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title>连网认证系统</title>
    <script type="text/javascript" src="js/jquery_1.7.2.js"></script>
</head>

<body>
<!--加载全局JS-->
<script type="text/javascript">
    document.write("<s" + "cript type='text/javascript' src='js/radius.js?time=" + Date.parse(new Date()) + "'></scr" + "ipt>");
</script>

<script type="text/javascript">
    //如果是华为的标准portal，改造一下URL
    if (routetype == "huawei") {
        url = window.location.href;
        if (url.indexOf("index.html#") > 0) {
            url = url.replace(/\?/g, "&"); //先替换所有的？号
            url = url.replace(/\#/g, "&"); //再替换所有的#号
            url = url.replace("&", "?"); //再把第一个&还原成?
            window.location.href = url;
        }
    }


    //先访问一下认证服务器的转换页面
    if (window.location.search) {
        window.location.href = "http://" + radiusip + "/lfradius/libs/portal/webjs.php?run=checkcookie&lfurl=" + encodeURIComponent(window.location.href);
    } else {
        document.write("<br ><br >&nbsp;&nbsp;&nbsp;&nbsp;页面文件显示正常，访问路径为：" + window.location.href);
    }
</script>

</body>
</html>
