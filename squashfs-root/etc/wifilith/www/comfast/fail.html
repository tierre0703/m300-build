<!doctype html>
<html>
<head>
    <meta charset="GBK">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="chrome=1;IE=11;IE=10;IIE=9;IE=8;IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes"> <!-- wap自适应 //-->
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title>连网认证系统</title>
    <script type="text/javascript" src="js/jquery_1.7.2.js"></script>
</head>

<body style="line-height:30px;">
<div class="header" onclick="history.back()"><span class="lf_btn_registr">登录失败←</span></div>

<p align="center" style="padding-top:100px;">
    您好，上线失败，你的账户可能在线或被绑定！<br>
    <span id="nuber">5</span>秒后自动跳转。<br>
    <script type="text/javascript">if (window.location.search) document.write("失败原因：" + unescape(window.location.search));</script>
</p>

<div class="header" onclick="history.back()" style="padding-top:50px;"><span class="lf_btn_registr">登录失败←</span></div>

<!--

此处不能调用任何资料
http://www.qq.com 会跳转这个页面，跳转后因为未上线还是会回到登录框。

-->

<script type="text/javascript">
    var n = 5;

    function num() {
        if (n == 0) {
            window.location.href = "http://www.qq.com";  //上线失败跳转页面
        } else {
            document.getElementById("nuber").innerHTML = n;
            n--;
        }
    }

    function setnum() {
        setInterval("num()", 1000);
    }

    setnum();


    document.cookie = "lfradius_cook_auto='';expires=-1";
</script>
</body>
<script type="text/javascript">
    document.write("<s" + "cript type='text/javascript' src='js/radius.js?time=" + Date.parse(new Date()) + "'></scr" + "ipt>");
</script>
</html>
