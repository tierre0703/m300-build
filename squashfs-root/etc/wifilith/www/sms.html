<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="css/sms.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="header">
        <h1 id="portaltitle"></h1>
    </div>
    <div id="ad_info">
        <div class="flexslider">
            <ul class="slides"></ul>
        </div>
    </div>
    <div id="login-box-inner" class="loginbox_inner">
        <div style="width: 100%">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                <input type="text" class="form-control placeholder" id="phone" maxlength="11">
            </div>
            <div class="input-group place">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="text" maxlength="6" class="form-control placeholder" id="code">
                <div class="sms_btn" id="sms_btn"></div>
            </div>
            <button class="btn_link" id="sms_login"></button>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
<script type="text/javascript" src="js/sms.js"></script>
